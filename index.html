<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/ar-app.js" defer></script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <div id="infoPanel" role="dialog">
      <button id="infoClose" aria-label="Close">âœ•</button>
      <div class="title" id="infoTitle"></div>
      <div id="infoBody"></div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-marker
        id="m0"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        emitevents="true"
      >
        <a-image
          id="img-main"
          src="assets/asset.png"
          scale="1 1 1"
          rotation="-90 0 0"
          gesture-handler
        ></a-image>
      </a-marker>

      <a-marker
        id="m1"
        type="pattern"
        preset="custom"
        url="assets/markerApple.patt"
        emitevents="true"
      >
        <a-image
          id="img-apple"
          src="assets/assetApple.jpeg"
          scale="1 1 1"
          rotation="-90 0 0"
          gesture-handler
        ></a-image>
      </a-marker>

      <a-marker 
        id="m2" 
        type="pattern" 
        preset="custom" 
        url="assets/dot0.patt" 
        raycaster="objects: .clickable" 
        emitevents="true" 
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-image
          src="assets/assetDot.png"
          scale="1 1 1"
          class="clickable"
          rotation="-90 0 0"
          gesture-handler
        ></a-image>
      </a-marker>

      <a-entity id="energyField" energy-triangle="m0:#m0; m1:#m1; m2:#m2"></a-entity>
      
      <a-entity camera class="camera"></a-entity>
     
    </a-scene>

  </body>
</html>
